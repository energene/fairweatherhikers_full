  <ng-transclude></ng-transclude>
  <span data-ng-if="!trail.editing">{{trail.trailName}} is approximately {{trail.distance}} long and rated {{trail.difficulty}}.</span>
  <button data-ng-if="!trail.editing" data-ng-click="trail.editing = true">Edit</button>
